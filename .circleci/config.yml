version: 2.1

jobs:
  test-java:
    docker:
      - image: cimg/openjdk:17.0
    steps:
      - checkout
      - run:
          name: Calculate cache key
          command: |-
            find . -name 'pom.xml' -o -name 'gradlew*' -o -name '*.gradle*' | \
                    sort | xargs cat > /tmp/CIRCLECI_CACHE_KEY
      - restore_cache:
          key: cache-{{ checksum "/tmp/CIRCLECI_CACHE_KEY" }}
      - run:
          command: ./gradlew check
      - store_test_results:
          path: build/test-results
      - save_cache:
          key: cache-{{ checksum "/tmp/CIRCLECI_CACHE_KEY" }}
          paths:
            - ~/.gradle/caches
      - store_artifacts:
          path: build/reports

  build-and-push-docker:
    docker:
      - image: docker:stable
    steps:
      - checkout
      - setup_remote_docker:
          version: latest
      - run:
          name: Log in to Docker Hub
          command: |-
            echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
      - run:
          name: Build Docker Image
          command: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/my-app:${CIRCLE_SHA1} .
      - run:
          name: Push Docker Image
          command: |-
            docker push ${{ secrets.DOCKERHUB_USERNAME }}/my-app:${CIRCLE_SHA1}
            docker tag ${{ secrets.DOCKERHUB_USERNAME }}/my-app:${CIRCLE_SHA1} ${{ secrets.DOCKERHUB_USERNAME }}/my-app:latest
            docker push ${{ secrets.DOCKERHUB_USERNAME }}/my-app:latest

workflows:
  build-and-test-and-deploy:
    jobs:
      - test-java
      - build-and-push-docker:
          requires:
            - test-java
